<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Rock Paper Scissors</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      text-align: center; /* center heading and result */
      font-family: Arial, sans-serif;
    }
    #description {
    font-size: 17px;
    max-width: 600px;
    margin: 15px auto;
    line-height: 1.6;
    color: black;
    background: linear-gradient(135deg, lavender, lavender);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-family: "Trebuchet MS", sans-serif;
    text-align: center;
    animation: glow 2s infinite alternate;
  }

    .button-container {
      display: flex;
      justify-content: center; /* center horizontally */
      gap: 15px; /* spacing between buttons */
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #finalResult{
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: pink;
    }
  </style>
</head>
<body>
  <p id="description">
  Play Rock ü™®, Paper üìÉ, Scissors ‚úÇÔ∏è against the computer! <br>
  First to score 5 wins is the champion. <br>
  Choose wisely and have fun üéÆ!
</p>
  <div class="button-container">
  <button onclick="play('Rock')">Rock</button>
  <button onclick ="play('Paper')">Paper</button>
  <button onclick="play('Scissor')">Scissor</button>
  </div>
  <p id="result">Make your move!</p>
  <p id="finalResult"></p>
  <script>
      let gameOver = false;
      let wins = 0, loses = 0, ties = 0, totalPlays = 0;
      function play(yourMove){
        if(gameOver) return;
        const randomNumber = Math.random();
        let computer = '';
        if(randomNumber>=0 && randomNumber<1/3){
          computer='Rock';
        }
        else if(randomNumber>=1/3 && randomNumber<2/3){
          computer='Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1){
          computer='Scissor';
        }
        let answer = '';
        if(computer==yourMove){
          answer = 'Its a Tieü™¢';
          ties++;
        }
        else if((computer=='Rock' && yourMove=='Paper') || (computer=='Paper' && yourMove=='Scissor') || (computer=='Scissor' && yourMove=='Rock')){
          answer='You win';
          wins++;
        }
        else{
          answer='You lose';
          loses++;
        }
        totalPlays++;
        document.getElementById("result").innerHTML = `Your move is ${yourMove}.Computer Move is ${computer}.${answer}`;
        if(wins==5 || loses==5){
          gameOver = true;
          document.getElementById("finalResult").innerHTML = wins==5 ? "Congratulations!You won the gameü•≥":"Computer wins the game‚ùó";
        }
    }
  </script>
</body>
</html>
